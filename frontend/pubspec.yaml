name: income_expense_firebase
description: Offline-first income/expense tracker with Flutter + Firebase + Drift
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State & navigation
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0

  # Formatting
  intl: ^0.19.0

  # Local database (Drift + SQLite)
  drift: ^2.20.2
  drift_sqflite: ^2.0.1
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.3
  uuid: ^4.5.1

  # Firebase (Auth)
  firebase_core: ^3.4.1
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.0

  # UI
  cupertino_icons: ^1.0.6
  connectivity_plus: ^6.0.3
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.3
  flutter_native_timezone_updated_gradle: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^4.0.0
  build_runner: ^2.4.11
  drift_dev: ^2.20.2

flutter:
  uses-material-design: true
